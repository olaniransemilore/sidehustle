<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="#" id="task">
        <fieldset>
            <legend>Biodata</legend>
            <label for="email address">Email Address</Address></label>
            <input id="email address" type="email" name="email address" required>
            <label for="phone no">Phone no</label>
            <input type="text" id="phone no" name="phone no" required>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <script>
        document.getElementById('task').onsubmit = function () {
            alert('record successfully submitted')
            
        }

    </script>
    
</body>
</html>
